name: CAPM CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint

      - name: Deploy SQLite Database
        run: npx cds deploy --to sqlite:db/my.db

      - name: Run CAP Tests
        run: npm test

      - name: Archive Log Files
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            db/*.*
            *.log
